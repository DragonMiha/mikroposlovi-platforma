<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SofortJob24</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .cities {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .city-btn {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .city-btn:hover {
      background-color: #004999;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      z-index: 9999;
    }

    .popup textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 9998;
    }

    .investor-contact {
      margin-top: 40px;
      background: #e0f2e9;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }

    .investor-contact button {
      background: #004d00;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Skriveni email u HTML-u */
    .hidden-email {
      display: none;
    }
  </style>
</head>
<body>
  <h1>SofortJob24</h1>

  <div class="cities">
    <button class="city-btn" onclick="openPopup('Berlin')">Berlin</button>
    <button class="city-btn" onclick="openPopup('Hamburg')">Hamburg</button>
    <button class="city-btn" onclick="openPopup('München')">München</button>
    <button class="city-btn" onclick="openPopup('Frankfurt')">Frankfurt</button>
  </div>

  <div class="popup" id="popup">
    <h3 id="popup-city"></h3>
    <label for="jobtext">Was brauchst du?</label>
    <textarea id="jobtext" placeholder="z.B. Hilfe beim Tragen..."></textarea>
    <button onclick="submitJob()">Absenden</button>
  </div>

  <div class="overlay" onclick="closePopup()"></div>

  <div class="investor-contact">
    <p>Für Investoren & Werbeanfragen:</p>
    <button onclick="contactInvestors()">Kontakt</button>
  </div>

  <div class="hidden-email" id="hidden-email">drmiha74@web.de</div>

  <script>
    function openPopup(city) {
      document.getElementById('popup-city').textContent = city;
      document.getElementById('popup').style.display = 'block';
      document.querySelector('.overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.querySelector('.overlay').style.display = 'none';
    }

    function submitJob() {
      const jobText = document.getElementById('jobtext').value;
      if (jobText.trim() !== '') {
        alert('Dein Auftrag wurde übermittelt!');
        closePopup();
      } else {
        alert('Bitte beschreibe kurz, was du brauchst.');
      }
    }

    function contactInvestors() {
      const email = document.getElementById('hidden-email').textContent;
      alert("Kontaktanfragen werden direkt weitergeleitet. Danke!");
      // ili se može dodati: window.location.href = `mailto:${email}`;
    }
  </script>
</body>
</html>
