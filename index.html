<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofortJob24 - Stadtwahl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 2rem;
    }

    .left, .right {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .button-group button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 1rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SofortJob24 - Stadtwahl</h1>
  </header>

  <main>
    <div class="left">
      <h2>Ich suche Hilfe in:</h2>
      <div class="button-group" id="help-buttons">
        <button onclick="selectCity('Berlin')">Berlin</button>
        <button onclick="selectCity('Hamburg')">Hamburg</button>
        <button onclick="selectCity('M端nchen')">M端nchen</button>
        <button onclick="selectCity('Frankfurt')">Frankfurt</button>
      </div>
      <div class="output" id="help-output"></div>
    </div>

    <div class="right">
      <h2>Ich suche Arbeit in:</h2>
      <div class="button-group" id="work-buttons">
        <button onclick="selectJobCity('Berlin')">Berlin</button>
        <button onclick="selectJobCity('Hamburg')">Hamburg</button>
        <button onclick="selectJobCity('M端nchen')">M端nchen</button>
        <button onclick="selectJobCity('Frankfurt')">Frankfurt</button>
      </div>
      <div class="output" id="work-output"></div>
    </div>
  </main>

  <script>
    function selectCity(city) {
      document.getElementById('help-output').textContent = "Ich suche Hilfe in " + city;
    }

    function selectJobCity(city) {
      document.getElementById('work-output').textContent = "Ich suche Arbeit in " + city;
    }
  </script>
</body>
</html>
