<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofortJob24 - Stadtwahl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1.5rem;
    }
    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #000;
      text-align: left;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-top: 1rem;
    }
    .button-group button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-group button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1.2rem;
      font-weight: bold;
      text-align: left;
      font-size: 1.1rem;
      color: #000;
    }
    @media (min-width: 768px) {
      main {
        flex-direction: row;
        justify-content: center;
      }
      .card {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>SofortJob24 -<br>Stadtwahl</header>

  <main>
    <div class="card">
      <h2>Ich suche Hilfe in:</h2>
      <div class="button-group">
        <button onclick="document.getElementById('help-output').textContent = 'Ich suche Hilfe in Berlin'">Berlin</button>
        <button onclick="document.getElementById('help-output').textContent = 'Ich suche Hilfe in Hamburg'">Hamburg</button>
        <button onclick="document.getElementById('help-output').textContent = 'Ich suche Hilfe in M端nchen'">M端nchen</button>
        <button onclick="document.getElementById('help-output').textContent = 'Ich suche Hilfe in Frankfurt'">Frankfurt</button>
      </div>
      <div id="help-output" class="output"></div>
    </div>

    <div class="card">
      <h2>Ich suche Arbeit in:</h2>
      <div class="button-group">
        <button onclick="document.getElementById('work-output').textContent = 'Ich suche Arbeit in Berlin'">Berlin</button>
        <button onclick="document.getElementById('work-output').textContent = 'Ich suche Arbeit in Hamburg'">Hamburg</button>
        <button onclick="document.getElementById('work-output').textContent = 'Ich suche Arbeit in M端nchen'">M端nchen</button>
        <button onclick="document.getElementById('work-output').textContent = 'Ich suche Arbeit in Frankfurt'">Frankfurt</button>
      </div>
      <div id="work-output" class="output"></div>
    </div>
  </main>
</body>
</html>
