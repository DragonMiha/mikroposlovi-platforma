<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofortJob24</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    header .login {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 1rem;
    }

    .urgent-message {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #333;
    }

    .cities {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .city {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .city:hover {
      background-color: #e9e9e9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #007BFF;
      color: white;
      margin-top: 2rem;
    }

    .contact {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SofortJob24 Logo" />
    <a href="#" class="login">Login</a>
  </header>

  <main>
    <div class="urgent-message">
      Ich suche dringend Hilfe in meiner Nähe – Ich suche dringend einen Job in meiner Nähe
    </div>

    <div class="cities">
      <div class="city">Berlin</div>
      <div class="city">Hamburg</div>
      <div class="city">München</div>
      <div class="city">Frankfurt</div>
    </div>
  </main>

  <footer>
    <div class="contact">
      Kontaktieren Sie uns für Investitionen oder Werbung:<br />
      E-Mail: <a href="mailto:drmiha74@web.de" style="color:white;">drmiha74@web.de</a>
    </div>
  </footer>
</body>
</html>
