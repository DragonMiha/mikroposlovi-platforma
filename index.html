<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SofortJob24 – Mikrojobs in deiner Nähe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    #clock {
      font-size: 18px;
      margin-left: auto;
    }
    .subtext {
      text-align: center;
      font-size: 16px;
      margin: 15px;
      color: #333;
    }
    .login-box {
      text-align: center;
      margin: 20px;
    }
    .login-box input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      padding: 8px 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>SofortJob24 – Mikrojobs in deiner Nähe</h1>
  <div id="clock"></div>
</header>

<div class="subtext">
  <strong>Für alle, die dringend Hilfe brauchen und für alle, die dringend Geld verdienen müssen.</strong>
</div>

<div class="login-box">
  <h3>Admin Zugang</h3>
  <input type="password" id="adminCode" placeholder="Admin-Code">
  <input type="email" id="emailInput" placeholder="E-Mail-Adresse">
  <button onclick="checkAccess()">Einloggen</button>
  <p id="loginMessage" style="color:red; margin-top:10px;"></p>
</div>

<script>
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText =
      now.toLocaleTimeString('de-DE');
  }
  setInterval(updateClock, 1000);
  updateClock();

  function checkAccess() {
    const code = document.getElementById('adminCode').value;
    const email = document.getElementById('emailInput').value;
    const validCode = "74254";
    const validEmail = "drmiha74@web.de";
    if (code === validCode || email === validEmail) {
      window.location.href = "admin.html"; // zamijeni s pravom admin stranicom
    } else {
      document.getElementById('loginMessage').innerText = "Falscher Code oder E-Mail-Adresse!";
    }
  }
</script>

</body>
</html>
