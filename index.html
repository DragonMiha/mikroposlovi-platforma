<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofortJob24 – Schnell Geld verdienen oder Hilfe finden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }
    .box {
      background-color: white;
      border: 2px solid #007acc;
      border-radius: 10px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 18px;
      color: #007acc;
      text-align: center;
      margin-bottom: 10px;
    }
    .city-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }
    .city-buttons button {
      flex: 1 1 45%;
      background-color: #e0f0ff;
      border: 1px solid #007acc;
      border-radius: 6px;
      padding: 8px;
      color: #007acc;
      font-size: 14px;
      cursor: pointer;
    }
    .city-buttons button:hover {
      background-color: #b3e0ff;
    }
    @media (min-width: 768px) {
      .container {
        flex-wrap: nowrap;
      }
      .box {
        width: 40%;
      }
    }
  </style>
</head>
<body>

  <header>SofortJob24 – Schnell Geld verdienen oder Hilfe finden</header>

  <div class="container">
    <!-- Box za osobe koje traže pomoć -->
    <div class="box">
      <h2>Ich brauche sofort Hilfe in meiner Nähe</h2>
      <p>Poste eine Anfrage für kleine Aufgaben in deiner Umgebung – jemand wird sich melden!</p>
      <div class="city-buttons">
        <button>Berlin</button>
        <button>Hamburg</button>
        <button>München</button>
        <button>Frankfurt</button>
      </div>
    </div>

    <!-- Box za osobe koje žele zaraditi odmah -->
    <div class="box">
      <h2>Ich will sofort in meiner Nähe Geld verdienen</h2>
      <p>Finde kleine Jobs in deiner Umgebung und verdiene heute noch Geld!</p>
      <div class="city-buttons">
        <button>Berlin</button>
        <button>Hamburg</button>
        <button>München</button>
        <button>Frankfurt</button>
      </div>
    </div>
  </div>

</body>
</html>
