<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofortJob24 - Stadtwahl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 2rem;
    }
    .left, .right {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #003366;
      text-align: center;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: center;
    }
    .button-group button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-group button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #003366;
    }
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SofortJob24 - Stadtwahl</h1>
  </header>

  <main>
    <div class="left">
      <h2>Ich suche Hilfe in:</h2>
      <div class="button-group">
        <button onclick="document.getElementById('help-output').textContent = 'Berlin'">Berlin</button>
        <button onclick="document.getElementById('help-output').textContent = 'Hamburg'">Hamburg</button>
        <button onclick="document.getElementById('help-output').textContent = 'M端nchen'">M端nchen</button>
        <button onclick="document.getElementById('help-output').textContent = 'Frankfurt'">Frankfurt</button>
      </div>
      <div id="help-output" class="output"></div>
    </div>

    <div class="right">
      <h2>Ich suche Arbeit in:</h2>
      <div class="button-group">
        <button onclick="document.getElementById('work-output').textContent = 'Berlin'">Berlin</button>
        <button onclick="document.getElementById('work-output').textContent = 'Hamburg'">Hamburg</button>
        <button onclick="document.getElementById('work-output').textContent = 'M端nchen'">M端nchen</button>
        <button onclick="document.getElementById('work-output').textContent = 'Frankfurt'">Frankfurt</button>
      </div>
      <div id="work-output" class="output"></div>
    </div>
  </main>
</body>
</html>
