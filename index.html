<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SofortJob24</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }
    .admin {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      background: #ddd;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .header {
      text-align: center;
      background-color: #87CEEB; /* nebo plava */
      color: white;
      padding: 20px;
    }
    .subheader {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    .city-selector {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .city-selector button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .box {
      width: 45%;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .box textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 14px;
    }
    .contact-box {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
    .hidden-email {
      background-color: #e0e0e0;
      padding: 8px;
      border-radius: 5px;
      display: inline-block;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="admin">Login-Code: <strong></strong></div>  <div class="header">
    <h1>SofortJob24 – Hilfe & Verdienst am selben Tag</h1>
  </div>  <div class="subheader">
    Ich brauche dringend Hilfe – Ich brauche dringend Geld (heute)
  </div>  <div class="city-selector">
    <button>Berlin</button>
    <button>Hamburg</button>
    <button>München</button>
    <button>Frankfurt</button>
  </div>  <div class="main-container">
    <div class="box">
      <h3>Ich bin Arbeitgeber – Ich brauche Hilfe bei ...</h3>
      <textarea placeholder="Beschreiben Sie kurz, wobei Sie heute Hilfe brauchen..."></textarea>
    </div>
    <div class="box">
      <h3>Ich suche Arbeit – Ich kann heute helfen bei ...</h3>
      <textarea placeholder="Beschreiben Sie kurz, wobei Sie heute helfen können..."></textarea>
    </div>
  </div>  <div class="contact-box">
    Kontakt für Investoren & Werbung: <span class="hidden-email">Kontaktformular geschützt</span>
  </div>
</body>
</html>
